<div class="main">
  <div class="filter-container">
    <input type="text" placeholder="Search.." #searchInput />
    <div class="sort">
      Order By
      <button (click)="sort('release_date')">Date</button>
      <button (click)="sort('popularity')">Populatrity</button>
    </div>
  </div>

  <div class="moviecard-container">
    <div class="movie-card-item" *ngFor="let movie of filteredMovieList">
      <div class="movie-card">
        <div
          class="movie-bg-image"
          [ngStyle]="{
            'background-image':
              'url(' +
              'https://image.tmdb.org/t/p/w500' +
              movie.poster_path +
              ')'
          }"
        >
          <div class="ratings">{{ movie.vote_average }}</div>
        </div>
        <div class="movie-descriptions">
          <h1 class="movie-title">{{ movie.title }}</h1>
          <p class="movie-genre">
            <span *ngFor="let genre of movie.genre">{{ genre }}</span>
          </p>
          <div class="movie-summary">
            <p class="summary">SUMMARY</p>
            <p class="votes">Votes: {{ movie.vote_count }}</p>
          </div>
          <p class="summary-text">
            {{ movie.overview }}
          </p>
          <p class="release-date">
            <span>{{ movie.release_date }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
